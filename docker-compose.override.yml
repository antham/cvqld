version: '2'
services:
  javascript:
    image: "antham/cqlvd-javascript"
    build:
      context: front/javascript
  stylesheet:
    image: "antham/cqlvd-stylesheet"
    build:
      context: front/stylesheet
  server:
    image: "antham/cqlvd-server"
    build:
      context: server
    depends_on:
      - javascript
      - stylesheet
  api:
    image: "antham/cqlvd-api"
    build:
      context: api
